<hr>
<table border="2">
    <thead>

        <th>Id</th>
        <th>Product Name</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of product"
        (mouseover)="onMouseOver(item)"
        [ngClass]="{
            'highlight': selected==item.name
        }"
        (mouseout)="onmouseout()"
        >
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>

</table>
